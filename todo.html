
<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<title>Backbone.js â€¢ TodoMVC</title>
		<link rel="stylesheet" href="https://www.lamfirm.com/todo/node_modules/todomvc-app-css/index.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">

				<h1 style="color:#288c64">LAM todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section class="main">
				<input class="toggle-all" id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
			</section>
			<footer class="footer">
      </footer>
		</section>
		<footer class="info">
              <img src="https://www.lamfirm.com/lamlogo.png" width="200px" height="auto"/>
    </footer>
		<script type="text/template" id="item-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label><%- title %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>
		<script type="text/template" id="stats-template">
			<span class="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
			<ul class="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<% if (completed) { %>
			<button class="clear-completed">Clear completed</button>
			<% } %>
		</script>
		<script src="https://www.lamfirm.com/todo/node_modules/jquery/dist/jquery.js"></script>
		<script src="https://www.lamfirm.com/todo/node_modules/underscore/underscore.js"></script>
		<script src="https://www.lamfirm.com/todo/node_modules/backbone/backbone.js"></script>
		<script src="https://www.lamfirm.com/todo/node_modules/backbone.localstorage/backbone.localStorage.js"></script>
		<script src="https://www.lamfirm.com/todo/js/models/todo.js"></script>
		<script src="https://www.lamfirm.com/todo/js/collections/todos.js"></script>
		<script src="https://www.lamfirm.com/todo/js/views/todo-view.js"></script>
		<script src="https://www.lamfirm.com/todo/js/views/app-view.js"></script>
		<script src="https://www.lamfirm.com/todo/js/routers/router.js"></script>
		<script src="https://www.lamfirm.com/todo/js/app.js"></script>
	</body>
</html>
